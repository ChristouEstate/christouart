  <title>Catalogue — Christou.Art</title>

  <link rel="stylesheet" href="/catalogue-style.css" />

  <style>
    body{
      margin: 0;
      font-family:
        -apple-system,
        BlinkMacSystemFont,
        "SF Pro Text",
        "Helvetica Neue",
        Arial,
        sans-serif;
      background: #fff;
      color: #111;
    }

    .catalogue-index{
      max-width: 1100px;
      margin: 0 auto;
      padding: 2.5rem 1.25rem 3.5rem;
    }

    .catalogue-index h1{
      margin: 0 0 .5rem 0;
      text-align: center;
      font-weight: 500;
    }

    .catalogue-index p{
      margin: 0 0 2.5rem 0;
      text-align: center;
      opacity: .7;
      font-size: .95rem;
    }

    .index-grid{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1.25rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .index-grid a{
      display: block;
      position: relative;
      text-decoration: none;
      color: inherit;
    }

    .index-grid img{
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      display: block;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f4f4f4;
    }

    .index-grid a::after{
      content: attr(title);
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: .35rem .45rem;
      font-size: .75rem;
      line-height: 1.25;
      background: rgba(0,0,0,.65);
      color: #fff;
      opacity: 0;
      transition: opacity .2s ease;
    }

    .index-grid a:hover::after{
      opacity: 1;
    }

    .index-nav{
      margin-top: 3rem;
      text-align: center;
    }

    .index-nav a{
      display: inline-block;
      margin: 0 .5rem;
      padding: .55rem 1.1rem;
      background: #1c1c1c;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: .85rem;
      font-weight: 500;
    }

    .index-nav a:hover{
      background: #444;
    }
  </style>
</head>
